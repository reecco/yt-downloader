<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Youtube Downloader</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/globals.css">
  <link rel="stylesheet" href="./css/gradient.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/playlist.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/about.css">
  <link rel="stylesheet" href="./css/config.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <div class="menu">
        <button id="btn-item__home" title="Home">Home</button>
        <button id="btn-item__about" title="About">About</button>
        <button id="btn-item__playlist" title="Playlist">Playlist</button>
        <button id="btn-item__config" title="Configuration">
          <span class="svg-config"></span>
        </button>
      </div>
      <button id="btn-language">
        <i id="language-icon"></i>
        <p id="text-language">Change language</p>
      </button>
    </nav>
  </header>
  <main>
    <div id="modal" class="modal">
      <p id="modal-message">Teste</p>
      <progress id="modal-progress" class="modal-progress" value="0" max="100"></progress>
    </div>
    <section class="container-home" id="container-home">
      <div class="video-box">
        <div class="search">
          <h1>Youtube Downloader</h1>
          <div class="input">
            <div class="input-custom">
              <input type="text" name="url" id="url" class="input-url" placeholder="Paste video link here">
              <button class="btn-paste__video" id="btn-paste__video"></button>
            </div>
            <button class="btn-search" id="btn-search"></button>
          </div>
        </div>
        <div class="content">
          <div class="video" id="video">
            <div id="result" class="box-result">
              <div class="thumbnail" id="thumbnail"></div>
            </div>
            <div class="box-download" id="download">
              <div class="infos">
                <h3 class="title" id="title"></h3>
                <h5 class="duration" id="duration"></h5>
              </div>
              <div class="download">
                <select name="format" id="format" class="format">
                  <option value="mp4">MP4</option>
                  <option value="webm">WEBM</option>
                  <option value="mp3">MP3</option>
                </select>
                <button class="btn-download" id="btn-download"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container-about" id="container-about">
      <div class="about-box">
        <div class="text-box">
          <h1 id="title-about">About</h1>
          <h3 id="title-text">Youtube Downloader is an open source desktop project to download Youtube videos in MP4,
            MP3
            and WEBM.</h3>
          <div class="href">
            <div class="href-box">
              <p id="text-copy">Project repository available on</p>
              <button title="GitHub" class="btn-copy" id="btn-copy"></button>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer-box">
          <p class="copyright">&copy; <i id="year"></i> Fred Recco</p>
          <p class="info" id="info"></p>
        </div>
      </footer>
    </section>
    <section class="container-playlist" id="container-playlist">
      <div class="playlist-box">
        <div class="search">
          <h1>Playlist</h1>
          <div class="input">
            <div class="input-custom">
              <input type="text" name="url" id="playlist__url" class="input-url" placeholder="Paste playlist link here">
              <button class="btn-paste__playlist" id="btn-paste__playlist"></button>
            </div>
            <button class="btn-search" id="btn-search__playlist"></button>
          </div>
        </div>
        <div class="playlist__items-box" id="playlist__items-box"></div>
      </div>
    </section>
    <section class="container-config" id="container-config">
      <div class="config">
        <div class="path-box">
          <h3 id="title-download__path">Destination folder</h3>
          <div class="path">
            <input type="text" id="input-path" class="input-path" readonly>
            <input type="file" id="folder-path" title="Teste" style="display: none;" webkitdirectory directory
              multiple />
            <button id="btn-select" class="btn-change">
              <i class="folder-icon"></i>
              <p id="text-btn">Select folder</p>
            </button>
          </div>
        </div>
        <div class="theme-box">
          <h3 id="title-theme">Change theme</h3>
          <div class="theme">
            <form>
              <div class="input-box">
                <input type="radio" name="theme" value="static" id="static-theme">
                <label for="static-theme" id="title__static">Static</label>
              </div>
              <div class="input-box">
                <input type="radio" name="theme" value="animated" id="animated-theme">
                <label for="animated-theme" id="title__animated">Animated</label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/globals.js"></script>
  <script src="./js/language.js"></script>
  <script src="./js/navbar.js"></script>
  <script src="./js/video.js"></script>
  <script src="./js/about.js"></script>
  <script src="./js/playlist.js"></script>
  <script src="./js/config.js"></script>
</body>

</html>
